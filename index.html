<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distributed AI Trading Engine Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { background: #0f172a; color: #e2e8f0; font-family: sans-serif; }
    </style>
  </head>
  <body class="p-6">
    <h1 class="text-2xl font-bold text-white mb-4">Distributed AI Trading Engine (Demo)</h1>
    <canvas id="tradingChart" class="bg-slate-800 rounded-lg p-4"></canvas>

    <script>
      const ctx = document.getElementById('tradingChart').getContext('2d');
      let labels = Array.from({length: 30}, (_, i) => i);
      let prices = labels.map(() => 100 + Math.random() * 10);

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Price',
            data: prices,
            borderColor: '#38bdf8',
            borderWidth: 2,
            fill: false,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#e2e8f0' } }
          },
          scales: {
            x: { ticks: { color: '#94a3b8' } },
            y: { ticks: { color: '#94a3b8' } }
          }
        }
      });

      // AI Trading Signal Simulation
      function updateData() {
        const nextPrice = prices[prices.length - 1] + (Math.random() - 0.5) * 2;
        prices.push(nextPrice);
        labels.push(labels.length);

        if (prices.length > 30) {
          prices.shift();
          labels.shift();
        }

        chart.data.labels = labels;
        chart.data.datasets[0].data = prices;
        chart.update();

        // Simulate random buy/sell signal
        const signal = Math.random();
        if (signal < 0.05) {
          console.log("AI Signal: BUY at", nextPrice.toFixed(2));
        } else if (signal > 0.95) {
          console.log("AI Signal: SELL at", nextPrice.toFixed(2));
        }
      }

      setInterval(updateData, 1000);
    </script>
  </body>
</html>
