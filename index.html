<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Moses Achi — Senior Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Moses Achi — Senior Software Engineer | Cloud-native systems, AI trading, scalable platforms" />
    <style>html { scroll-behavior: smooth; } body { background: linear-gradient(180deg,#0f172a 0%, #020617 100%); }</style>
  </head>
  <body class="text-slate-200 antialiased">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Nav() {
        const links = [
          {name: 'About', href: '#about'},
          {name: 'Skills', href: '#skills'},
          {name: 'Experience', href: '#experience'},
          {name: 'Projects', href: '#projects'},
          {name: 'Education', href: '#education'},
          {name: 'Contact', href: '#contact'}
        ];
        return (
          <header className="fixed w-full z-30 top-0 bg-transparent">
            <nav className="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="text-xl font-semibold text-white">Moses Achi</div>
              <div className="hidden md:flex gap-6 text-slate-300">
                {links.map(l => (
                  <a key={l.href} href={l.href} className="hover:text-white">{l.name}</a>
                ))}
                <a href="Moses_Achi_CV.pdf" target="_blank" className="bg-sky-500 text-slate-900 px-3 py-1 rounded font-medium">Download Resume</a>
              </div>
            </nav>
          </header>
        );
      }

      function ProjectCard({title, desc, tech, link}){
        return (
          <div className="bg-slate-800/30 p-5 rounded border border-slate-700">
            <div className="flex items-center justify-between">
              <div className="font-semibold text-white">{title}</div>
              {link && <a href={link} target="_blank" rel="noreferrer" className="text-sm underline">View</a>}
            </div>
            <div className="text-slate-200 text-sm mt-3">{desc}</div>
            <div className="text-xs text-slate-300 mt-3">{tech}</div>
          </div>
        )
      }

      function Projects(){
        const projects = [
          {
            title: 'Distributed AI Trading Engine',
            desc: 'High-frequency trading engine demo with real-time charts and simulated AI buy/sell signals.',
            tech: 'React • Chart.js • Tailwind',
            link: 'https://mosesachizz.github.io/trading-engine-demo'
          },
          {
            title: 'Cloud-Native E-Learning SaaS',
            desc: 'Demo e-learning platform with student and instructor dashboards.',
            tech: 'React • Tailwind',
            link: 'https://mosesachizz.github.io/elearning-saas-demo'
          }
        ];
        return (
          <section id="projects" className="max-w-5xl mx-auto px-6 py-16">
            <h2 className="text-2xl font-semibold text-white">Key Projects</h2>
            <div className="mt-6 grid md:grid-cols-2 gap-4">
              {projects.map((p,i)=>(<ProjectCard key={i} {...p} />))}
            </div>
          </section>
        )
      }

      function Footer(){ return (
        <footer id="contact" className="border-t border-slate-700 mt-10 py-8">
          <div className="max-w-5xl mx-auto px-6 text-slate-400">
            <div className="flex flex-col md:flex-row items-center justify-between gap-4">
              <div><div className="font-semibold text-white">Contact</div><div className="text-sm">mosesachi.me@gmail.com</div></div>
              <div className="text-sm">GitHub: <a href="https://github.com/mosesachizz" target="_blank" rel="noreferrer" className="underline">mosesachizz</a> • LinkedIn: <a href="https://linkedin.com/in/mosesachi" target="_blank" rel="noreferrer" className="underline">mosesachi</a></div>
            </div>
            <div className="mt-4 text-xs text-slate-500">© {new Date().getFullYear()} Moses Achi — Built with React + Tailwind. Live on GitHub Pages.</div>
          </div>
        </footer>
      )}

      function App(){
        return (
          <div className="min-h-screen text-slate-100">
            <Nav />
            <main className="pt-20">
              <Projects />
              <Footer />
            </main>
          </div>
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
